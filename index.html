<!DOCTYPE html>
<html lang="zh-Hans">

	<meta charset="utf-8">
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="//at.alicdn.com/t/font_1293350_7yxzs9w0nu5.js"></script>
    <title>Drawing board</title>
	<canvas id="myCanvas" width=300 height=300></canvas>
	<div id="actions" class="actions">
		<svg id=pen class="active icon">
			<use xlink:href="#icon-brush"></use>
		</svg>
		<svg id=eraser class="icon">
			<use xlink:href="#icon-eraser"></use>
		</svg>
        <svg id=save class="icon">
			<use xlink:href="#icon-save"></use>
		</svg>
		<svg id=clear class="icon">
			<use xlink:href="#icon-clear"></use>
		</svg>
	</div>
	<ol class="colors">
		<li id=red class="red"></li>
		<li id=green class="green"></li>
		<li id=blue class="blue"></li>
		<li id=black class="active black"></li>
	</ol>
	<ol class="sizes">
		<li id="thin" class="thin"></li>
		<li id="medium" class="medium"></li>
	</ol>
  <script src="./main.js"></script>
</html>
